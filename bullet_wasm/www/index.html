<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bulletproof SVG and DXF Tester</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <script src="./bootstrap.js"></script>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h1>Bulletproof SVG and DXF Tester</h1>
        <p>The Bulletproof SVG libary processes SVG and DXF files into equivalent <a href="https://github.com/RazrFalcon/resvg/blob/master/docs/usvg_spec.adoc">uSVG, a simplified subset of SVG.</a> This greatly reduces the complexity of the SVG file parsing.</p>
        <p>Updated yyyymmdd</p>
        <hr/>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="file" id="svgfilepicker" accept=".svg,.dxf">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form id="modeselectform">
          <input type="radio" name="displaymode" id="image" value="image" checked/>
          <label for="image">Image</label>

          <input type="radio" name="displaymode" id="source" value="source"/>
          <label for="source">Source</label>
        </form>
       <!--  <div class="btn-group btn-group-toggle" data-toggle="buttons" id="modeselectform">
          <label class="btn btn-secondary active">
            <input type="radio" name="displaymode" id="image" value="image autocomplete="off" checked> Image
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="displaymode" id="source" value="source" autocomplete="off"> Source
          </label>
        </div> -->
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3 style="margin: 10px;">Original SVG</h3>
      </div>
      <div class="col">
        <h3 style="margin: 10px;">uSVG</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p></p>
      </div>
      <div class="col">
        <p id="svgdims"></p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img id="inputsvgimg" style="width: 100%; vertical-align: middle; margin-top: 8px; margin-bottom: 8px;"/>
        <textarea id="inputsvgtextarea" readonly rows="40" cols="40" style="font-family: Courier; font-size: small; display: none; width: 100%; vertical-align: middle; margin-top: 8px; margin-bottom: 8px;"></textarea>
      </div>
      <div class="col">
        <!-- <div style="flex: 50%; max-width: 50%; margin-right: 10px;"> -->
        <!-- <h3 style="margin: 10px;">uSVG</h3> -->
       
        <img id="usvgimg" style="width: 100%; vertical-align: middle; margin-top: 8px; margin-bottom: 8px;"/>
        <textarea id="usvgtextarea" readonly rows="40" cols="40" style="font-family: Courier; font-size: small; display: none; width: 100%; vertical-align: middle; margin-top: 8px; margin-bottom: 8px;"></textarea>
     </div>
   </div>
     <div class="row">
      <div class="col text-center">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#errorReportModal">Report SVG Error</button>
      </div>
      <div class="col text-center">
        <button id="usvgdownload" type="button" class="btn btn-success">Save uSVG</button>
      </div>

</div>
  <!-- Modal -->
  <div class="modal fade" id="errorReportModal" tabindex="-1" role="dialog" aria-labelledby="errorReportModalLabel" aria-hidden="true">
    <div class="modal-dialog" id="errorReportModalDoc" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorReportModalLabel">Report SVG Error</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="filenameInput">Filename</label>
              <input class="form-control" id="filenameInput" readonly/>
            </div>
            <div class="form-group">
              <label for="reporterName">Your Name</label>
              <input class="form-control" id="reporterName"/>
            </div>
            <div class="form-group">
              <label for="errorDescText">Error description</label>
              <textarea class="form-control" id="errorDescText" rows="4"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="submitLogButton">Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
